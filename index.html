<!DOCTYPE html>
<html>
<body>

<p>An unordered list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>Click the button to display the innerHTML of the second li element (index 1).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementsByTagName("UL");
  const childs = Array.from(x[0].children).reverse();
  x[0].innerHTML = "";
	childs.forEach(item => {
	x[0].append(item);
});
  
}
</script>

</body>
</html>
